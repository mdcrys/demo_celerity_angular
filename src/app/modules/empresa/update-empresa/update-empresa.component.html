<div class="modal-content">
  <!--begin::Modal header-->
  <div class="modal-header" id="kt_modal_add_user_header">
    <!--begin::Modal title-->
    <h2 class="fw-bolder">Actualizar Datos de la Empres</h2>

    <!--end::Modal title-->
    <!--begin::Close-->
    <div
      class="btn btn-icon btn-sm btn-active-icon-primary"
      data-kt-users-modal-action="close"
      (click)="modal.dismiss()"
    >
      <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
      <span class="svg-icon svg-icon-1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <rect
            opacity="0.5"
            x="6"
            y="17.3137"
            width="16"
            height="2"
            rx="1"
            transform="rotate(-45 6 17.3137)"
            fill="currentColor"
          />
          <rect
            x="7.41422"
            y="6"
            width="16"
            height="2"
            rx="1"
            transform="rotate(45 7.41422 6)"
            fill="currentColor"
          />
        </svg>
      </span>
      <!--end::Svg Icon-->
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <div class="modal-body scroll-y mx-5 my-7">
    <!--begin::Form-->
    <form id="kt_modal_add_empresa_form" class="form" action="#">
      <!--begin::Scroll-->
      <div
        class="d-flex flex-column scroll-y me-n7 pe-7"
        id="kt_modal_add_empresa_scroll"
        data-kt-scroll="true"
        data-kt-scroll-activate="{default: false, lg: true}"
        data-kt-scroll-max-height="auto"
        data-kt-scroll-dependencies="#kt_modal_add_empresa_header"
        data-kt-scroll-wrappers="#kt_modal_add_empresa_scroll"
        data-kt-scroll-offset="300px"
      >
        <!-- Campo: Nombre -->
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2"
            >Nombre de la empresa:</label
          >
          <input
            type="text"
            name="emp_nombre"
            class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese el nombre"
            [(ngModel)]="nombre"
            required
          />
          <div *ngIf="!nombre" class="text-danger">
            El nombre es obligatorio.
          </div>
        </div>

        <!-- Campo: RUC -->
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">RUC:</label>
          <input
            type="text"
            name="emp_ruc"
            class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese el RUC"
            [(ngModel)]="ruc"
            required
          />
          <div *ngIf="!ruc" class="text-danger">El RUC es obligatorio.</div>
        </div>

        <!-- Campo: Dirección -->
        <div class="fv-row mb-7">
          <label class="fw-bold fs-6 mb-2">Dirección:</label>
          <textarea
            class="form-control form-control-solid"
            rows="3"
            name="emp_direccion"
            [(ngModel)]="direccion"
            placeholder="Ingrese la dirección"
          ></textarea>
        </div>

        <!-- Campo: Teléfono -->
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Teléfono:</label>
          <input
            type="text"
            name="emp_telefono"
            class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese el teléfono"
            [(ngModel)]="telefono"
            required
          />
          <div *ngIf="!telefono" class="text-danger">
            El teléfono es obligatorio.
          </div>
        </div>

        <!-- Campo: Correo -->
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Correo:</label>
          <input
            type="email"
            name="emp_correo"
            class="form-control form-control-solid mb-3 mb-lg-0"
            placeholder="Ingrese el correo"
            [(ngModel)]="correo"
            required
          />
          <div
            *ngIf="correo && !correo.match(emailPattern)"
            class="text-danger"
          >
            Ingresa un correo válido.
          </div>
        </div>

        <!-- Campo: Imagen -->
        <label class="fw-bold fs-6 mb-2">Avatar:</label>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"
            (change)="processFile($event)"
          />
          <label class="custom-file-label" for="customFile"
            >Seleccionar archivo</label
          >
        </div>
        <div *ngIf="imagen_previzualiza">
          <img
            [src]="imagen_previzualiza"
            style="height: 100px"
            alt="Vista previa de la imagen"
          />
        </div>
        <div *ngIf="!imagen_previzualiza && file_name" class="text-warning">
          No se seleccionó ninguna imagen válida.
        </div>

        <!-- Campo: Estado -->
        <div class="fv-row mb-7">
          <label class="required fw-bold fs-6 mb-2">Estado:</label>
          <select
            name="status"
            class="form-select form-select-solid"
            [(ngModel)]="state"
            required
          >
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>
      </div>
      <!--end::Scroll-->

      <!--begin::Actions-->
      <div class="text-center pt-15">
        <button
          type="reset"
          class="btn btn-light me-3"
          (click)="modal.dismiss()"
        >
          Cerrar
        </button>
        <button
          type="button"
          (click)="store()"
          class="btn btn-primary"
          data-kt-users-modal-action="submit"
        >
          <span class="indicator-label">Registrar</span>
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
            *ngIf="isLoading | async"
          ></span>
        </button>
      </div>
      <!--end::Actions-->
    </form>

    <!--end::Form-->
  </div>
  <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
